  '1.6.9': "{{ containerd_package }}-1.6.9-3.1.el7"
  '1.6.10': "{{ containerd_package }}-1.6.10-3.1.el7"
  '1.6.11': "{{ containerd_package }}-1.6.11-3.1.el7"
