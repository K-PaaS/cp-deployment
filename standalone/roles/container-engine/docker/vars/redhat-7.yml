  '1.6.15': "{{ containerd_package }}-1.6.15-3.1.el7"
  '1.6.16': "{{ containerd_package }}-1.6.16-3.1.el7"
  '1.6.18': "{{ containerd_package }}-1.6.18-3.1.el7"
