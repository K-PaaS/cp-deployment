- name: private-image-repository
  instances: 1
  networks:
  - name: ((service_private_networks_name))
  - name: ((service_public_networks_name))
  azs: ((private_image_repository_azs))
  vm_type: ((vm_type_small))
  stemcell: ((stemcell_alias))
  persistent_disk_type: ((private_image_repository_persistent_disk_type))
  update:
    max_in_flight: 1
    serial: true
  jobs:
  - name: private-image-repository
    release: ((caas_projects_release_name))
    instances: 1
    properties:
      image_repository:
        port: ((private_image_repository_port))
        storage:
          filesystem:
            rootdirectory: ((private_image_repository_root_directory))
          delete_enabled: true
        http:
          http2_disabled: false
        auth:
          enabled: true
          username: "admin"

        
update:
  canaries: 1
  canary_watch_time: 10000-300000
  max_in_flight: 1
  update_watch_time: 10000-300000
variables:
- name: kubo-admin-password
  type: password
- name: kubelet-password
  type: password
- name: kubelet-drain-password
  type: password
- name: kube-proxy-password
  type: password
- name: kube-controller-manager-password
  type: password
- name: kube-scheduler-password
  type: password
- name: etcd_user_root_password
  type: password
- name: etcd_user_flanneld_password
  type: password
- name: kubo_ca
  options:
    common_name: ca
    is_ca: true
  type: certificate
- name: tls-kubelet
  options:
    alternative_names: []
    ca: kubo_ca
    common_name: kubelet.cfcr.internal
    organization: system:nodes
  type: certificate
- name: tls-kubelet-client
  options:
    ca: kubo_ca
    common_name: kube-apiserver.cfcr.internal
    extended_key_usage:
    - client_auth
    organization: system:masters
  type: certificate
- name: tls-kubernetes
  options:
    alternative_names:
    - ((caas_master_public_url))
    - 10.100.200.1
    - localhost
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.default.svc.cluster.local
    - master.cfcr.internal
    ca: kubo_ca
    common_name: master.cfcr.internal
    organization: system:masters
  type: certificate
- name: service-account-key
  type: rsa
- name: tls-kube-controller-manager
  options:
    alternative_names:
    - localhost
    - 127.0.0.1
    ca: kubo_ca
    common_name: kube-controller-manager
    extended_key_usage:
    - server_auth
    key_usage:
    - digital_signature
    - key_encipherment
  type: certificate
- name: etcd_ca
  options:
    common_name: etcd.ca
    is_ca: true
  type: certificate
- name: tls-etcd-v0-29-0
  options:
    ca: etcd_ca
    common_name: '*.etcd.cfcr.internal'
    extended_key_usage:
    - client_auth
    - server_auth
  type: certificate
- name: tls-etcdctl-v0-29-0
  options:
    ca: etcd_ca
    common_name: etcdClient
    extended_key_usage:
    - client_auth
  type: certificate
- name: tls-etcdctl-root
  options:
    ca: etcd_ca
    common_name: root
    extended_key_usage:
    - client_auth
  type: certificate
- name: tls-etcdctl-flanneld
  options:
    ca: etcd_ca
    common_name: flanneld
    extended_key_usage:
    - client_auth
  type: certificate
- name: tls-metrics-server
  options:
    alternative_names:
    - metrics-server.kube-system.svc
    ca: kubo_ca
    common_name: metrics-server
  type: certificate
- name: kubernetes-dashboard-ca
  options:
    common_name: ca
    is_ca: true
  type: certificate
- name: tls-kubernetes-dashboard
  options:
    alternative_names: []
    ca: kubernetes-dashboard-ca
    common_name: kubernetesdashboard.n
  type: certificate

features:
  use_dns_addresses: true
